<!DOCTYPE html>
<html>
	<head>
		<title>Berita</title>
		<!-- script untuk manggil css -->
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"> 
		<link rel="stylesheet" type="text/css" href="./css/style1.css">
		<!-- script untuk manggil js -->
		
	</head>
	<body>
		<div id="header" class="putih">Update Berita</div>
		<div id="loginform">
			<div id="headerLogin"><h3>Form Berita</h3></div>
			<div id="contentLogin">
				<form action="?" method="get">
				<table border="0" cellspacing="5" cellpadding="1" align="center">
				<tr>
					<td>
						Berita yang diganti
					</td>
					<td> 
						<select>
							<!--COMBO BOX-->
							<option value="0"> -KOSONG- </option>
							<option value="a">Berita 1</option>
							<option value="b">Berita 2</option>
							<option value="c">Berita 3</option>
							 
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Judul Berita
					</td>
					<td> 
						<input type="text" name="berit" id="brita" placeholder="Masukkan Judul"> <!--Text Box-->
					</td>
				</tr>
				
				<tr>
					<td>
					Gambar Berita
					</td>
					<td> 
						<input type="file" name="fileupload" value="fileupload" id="fileupload">
					</td>
				</tr>

				<tr>
					<td>
					Isi Berita
					</td>
					<td> 
						<textarea name="isib" rows="5" placeholder="Masukkan Isi berita"></textarea> <!--Text Area-->
					</td>
				</tr>

				
				<tr>
					<td>
					
					</td>
					<td> 
						<button class="button"><span>Simpan </span></button>
						<input type="reset" name="reset" value="Reset">

					</td>
				</tr>

				

			</table>

				</form>
			</div>
		</div>
	</body>
</html>
